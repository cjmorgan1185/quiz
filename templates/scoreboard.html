<!DOCTYPE html>
<html>

<head>
    <title>Quiz Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css" type="text/css" />
</head>

<body>
    <h1>Well done {{ username }} you scored {{ users_score }}</h1>
    <div class="container">
        <div class="row">
            <div class="scoreboard col-10 offset-1">
                <h4>Leaderboard</h4>
                <table style="width:100%">
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Date</th>
                    </tr>
                    {% for i in range(0,x,1) %}
                    <tr>
                        <td> {{ name[i] }} </td>
                        <td> {{ score[i] }} </td>
                        <td> {{ time[i] }} </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 offset-md-4">
            <button id="startAgain" action = "{{ url_for('index') }}">Start Again</button>
        </div>
    </div>
</body>

<script>
    document.getElementById("startAgain").onclick = 
    function startAgain() {
        window.location.href='https://quiz-game-cjmorgan1185.c9users.io';
    };
</script>

</html>
