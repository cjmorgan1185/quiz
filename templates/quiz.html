<!DOCTYPE html>
<html>

<head>
    <title>Quiz Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css" type="text/css" />
</head>

<body>
    <h1>Questions</h1>
    <div class="container clues">
        <div class="row">
            <div class="col-md-6">
                <div class="box col-md-6 offset-md-6">Clue 1</div>
            </div>
            <div class="col-md-6">
                <div class="box col-md-6 ">Clue 2</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="box col-md-6 offset-md-6">Clue 3</div>
            </div>
            <div class="col-md-6">    
                <div class="box col-md-6 ">Clue 4</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method="POST">
                <label for="answer">Answer</label>
                <input type="text" id="answer" name="answer">
                <button>Submit Answer</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="prev_answers col-md-4 offset-md-4">

            </div>
        </div>
    </div>

</body>

</html>
