<!DOCTYPE html>
<html>

<head>
    <title>Quiz Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css" type="text/css" />
</head>

<body>
    <h1>Whats the connection?</h1>
    
    
    <div class="container clues">
        <div class="row">
            <div class="col-md-6">
                <div class="box col-md-6 offset-md-6"><p>{{ question.clue1 }}</p></div>
            </div>
            <div class="col-md-6">
                <div class="box col-md-6 "><p>{{ question.clue2 }}</p></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="box col-md-6 offset-md-6"><p>{{ question.clue3 }}</p></div>
            </div>
            <div class="col-md-6">    
                <div class="box col-md-6 "><p>{{ question.clue4 }}</p></div>
            </div>
        </div>
    </div>
    
    
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method="POST">
                <input type="text" id="answer" name="answer" placeholder="Answer"><br>
                <button id="answer">Submit Answer</button>
            </form>
        </div>
    </div>
    
    <div class="container">

        <div class="row">
            <div class="prev_answers col-md-4 offset-md-4">
                <h4>Incorrect Answers</h4>
            {% for i in incorrect_answers %}
            <p>{{ i }}</p>
            {% endfor %}
            </div>
        </div>

    </div>
    


</body>

</html>
